<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>TO-DO list</title>
</head>
<body class="main">
<section class="main__header main-header">
  <header class="main-header__title">TO-DO list</header>
</section>
<main class="main__body">
  <section class="spinner spinner--hide">
    <div class="spinner__body">
      <span class="spinner__text">Loading...</span>
    </div>
  </section>
  <section class="popup">
    <div class="popup__main">
      <div class="popup__close">&times;</div>
      <main class="popup__body">

      </main>
      <div class="popup__controls">
        <button class="popup__button popup__button--accept">Ок</button>
        <button class="popup__button popup__button--decline">Отмена</button>
      </div>
    </div>
  </section>
  <section class="main-add">
    <button class="main-add__button"></button>
  </section>
  <section class="main__todo-list">
    <ul class="todo-list"></ul>
  </section>
</main>
<template>
  <section class="todo-item">
    <li class="todo-list__item">
      <div class="todo-list__checkbox"></div>
      <main class="todo-list__info">
        <header class="todo-list__header">test header</header>
        <div class="todo-list__favourite-button-wrapper">
          <button class="todo-list__favourite-button"></button>
        </div>
        <div class="todo-list__options">
          <button class="todo-list__options-open-button"></button>
          <ul class="context-menu"></ul>
        </div>
      </main>
    </li>
  </section>
  <section class="todo-add">
    <div class="todo-add__title">Название</div>
    <input type="text" class="todo-add__title-input">
    <br>
    <div class="todo-add__description">Описание</div>
    <textarea class="todo-add__description-input"
              cols="30"
              rows="10"></textarea>
  </section>
  <section class="todo-full">
    <p class="todo-full__title"></p>
    <p class="todo-full__description"></p>
  </section>
  <section class="context-menu">
    <li class="context-menu__item"></li>
  </section>
  <section class="todo-edit">
    <textarea class="todo-edit__title"></textarea>
    <textarea class="todo-edit__description"></textarea>
  </section>
</template>
</body>
</html>
<script src="./bundle.js"></script>
