<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>TO-DO list</title>
</head>
<body class="container-fluid position-relative">
<section class="main-header row h-25 d-flex bg-primary">
  <header class="text-white col-12  align-self-end main-header__title">TO-DO list</header>
</section>
<main class="row">
  <section class="spinner spinner--hide">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </section>
  <section class="popup">
    <div class="popup__main">
      <div class="popup__close">&times;</div>
      <main class="popup__body">

      </main>
      <div class="popup__controls">
        <button class="popup__button popup__button--accept">Ок</button>
        <button class="popup__button popup__button--decline">Отмена</button>
      </div>
    </div>
  </section>
  <section class="main-add position-absolute">
    <button class="main-add__button"></button>
  </section>
  <section class="pt-5 w-100">
    <ul class="todo-list"></ul>
  </section>
</main>
<template>
  <section class="todo-item">
    <li class="row todo-list__item mt-3 w-100">
      <div class="col-2"></div>
      <main class="col-10 todo-list__info">
        <div class="row">
          <header class="col-8 todo-list__header">test header</header>
          <div class="col-2">
            <button class="todo-list__favourite-button"></button>
          </div>
          <div class="col-2 todo-list__options">
            <button class="todo-list__options-open-button"></button>
          </div>
        </div>
      </main>
    </li>
  </section>
  <section class="todo-add">
    <div class="todo-add__title">Название</div>
    <input type="text" class="todo-add__title-input">
    <br>
    <div class="todo-add__description">Описание</div>
    <textarea class="todo-add__description-input"
              cols="30"
              rows="10"></textarea>
  </section>
  <section class="todo-full">
    <p class="todo-full__title"></p>
    <p class="todo-full__description"></p>
  </section>
</template>
</body>
</html>
<script src="./bundle.js"></script>
