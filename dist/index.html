<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>TO-DO list</title>
</head>
<body class="container-fluid position-relative">
<section class="main-header row h-25 d-flex bg-primary">
  <header class="text-white col-12  align-self-end main-header__title">TO-DO list</header>
</section>
<main class="row">
  <section class="spinner spinner--hide">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </section>
  <section class="main-add position-absolute">
    <button class="main-add__button"></button>
  </section>
  <section class="pt-5 w-100">
    <ul>
      <li class="row todo-list__item mt-3">
        <div class="col-2"></div>
        <main class="col-10 todo-list__info">
          <div class="row">
            <header class="col-8 todo-list__header">test header</header>
            <div class="col-4">
              <button class="todo-list__favourite-button"></button>
            </div>
          </div>
        </main>
      </li>
    </ul>
  </section>
</main>
<template>
  <section class="todo-item">
    <li class="row todo-list__item mt-3">
      <div class="col-2"></div>
      <main class="col-10 todo-list__info">
        <div class="row">
          <header class="col-8 todo-list__header">test header</header>
          <div class="col-4">
            <button class="todo-list__favourite-button"></button>
          </div>
        </div>
      </main>
    </li>
  </section>
</template>
</body>
</html>
<script src="./bundle.js"></script>
